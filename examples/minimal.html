<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vega minimal example</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 1rem; }
    #canvas { display: block; background: #111; max-width: 100%; }
    .controls { margin-top: 0.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
    button { padding: 0.4rem 0.8rem; cursor: pointer; }
    input[type="file"] { margin-right: 0.5rem; }
    .status { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Vega minimal example</h1>
  <p class="status">Load an MP4 file to start. Optional: set identity adapter then play.</p>
  <canvas id="canvas" width="1280" height="720"></canvas>
  <div class="controls">
    <input type="file" id="file" accept="video/mp4,.mp4" />
    <button type="button" id="load">Load</button>
    <button type="button" id="play">Play</button>
    <button type="button" id="pause">Pause</button>
    <button type="button" id="adapter">Set identity adapter</button>
  </div>

  <script type="module">
    // After npm run build, serve repo root and open this file (e.g. npx serve . â†’ http://localhost:3000/examples/minimal.html)
    const createVega = (await import("../dist/vega.js")).createVega;

    const canvas = document.getElementById("canvas");
    const player = createVega({ canvas, rendererType: "2d" });

    player.on("error", (e) => console.error("[Vega]", e));
    player.on("loadedmetadata", () => console.log("Duration:", player.duration));
    player.on("canplay", () => {
      const el = document.querySelector(".status");
      if (el) el.textContent = "Ready. Click Play.";
    });

    const fileInput = document.getElementById("file");
    document.getElementById("load").onclick = async () => {
      const file = fileInput.files?.[0];
      if (!file) return alert("Choose an MP4 file first.");
      try {
        await player.load(file);
      } catch (err) {
        console.error(err);
        const el = document.querySelector(".status");
        if (el) el.textContent = `Load failed: ${err?.message || err}`;
      }
    };

    document.getElementById("play").onclick = () => player.play();
    document.getElementById("pause").onclick = () => player.pause();
    document.getElementById("adapter").onclick = () => {
      player.setAdapter({ process(frame) { return frame; } });
      const el = document.querySelector(".status");
      if (el) el.textContent = "Identity adapter set. Play to see output.";
    };
  </script>
</body>
</html>
